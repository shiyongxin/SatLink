<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Carrier - SatLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">SatLink</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/manage/carriers">Carriers</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Add New Carrier Configuration</h2>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Carrier Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="modcod" class="form-label">MODCOD</label>
                                <select class="form-select" id="modcod" name="modcod" required>
                                    <option value="">Select MODCOD</option>
                                    <option value="1/4">1/4</option>
                                    <option value="1/3">1/3</option>
                                    <option value="2/5">2/5</option>
                                    <option value="1/2">1/2</option>
                                    <option value="3/5">3/5</option>
                                    <option value="2/3">2/3</option>
                                    <option value="3/4">3/4</option>
                                    <option value="4/5">4/5</option>
                                    <option value="5/6">5/6</option>
                                    <option value="8/9">8/9</option>
                                    <option value="9/10">9/10</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="modulation" class="form-label">Modulation</label>
                                <select class="form-select" id="modulation" name="modulation" required>
                                    <option value="">Select modulation</option>
                                    <option value="QPSK">QPSK</option>
                                    <option value="8PSK">8PSK</option>
                                    <option value="16APSK">16APSK</option>
                                    <option value="32APSK">32APSK</option>
                                    <option value="64APSK">64APSK</option>
                                    <option value="BPSK">BPSK</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="fec" class="form-label">FEC Rate</label>
                                <input type="text" class="form-control" id="fec" name="fec" required>
                                <small class="text-muted">e.g., 3/4, 5/6, etc.</small>
                            </div>

                            <div class="mb-3">
                                <label for="roll_off" class="form-label">Roll-off Factor</label>
                                <input type="number" step="0.01" class="form-control" id="roll_off" name="roll_off" value="0.20" min="0.01" max="1" required>
                                <small class="text-muted">Typical values: 0.20-0.35</small>
                            </div>

                            <div class="mb-3">
                                <label for="b_util" class="form-label">Symbol Rate (Mbaud)</label>
                                <input type="number" step="0.1" class="form-control" id="b_util" name="b_util" value="36" min="1" required>
                            </div>

                            <div class="mb-3">
                                <label for="snr_threshold" class="form-label">SNR Threshold (dB)</label>
                                <input type="number" step="0.1" class="form-control" id="snr_threshold" name="snr_threshold">
                            </div>

                            <div class="mb-3">
                                <label for="spectral_efficiency" class="form-label">Spectral Efficiency (bits/s/Hz)</label>
                                <input type="number" step="0.01" class="form-control" id="spectral_efficiency" name="spectral_efficiency">
                            </div>

                            <div class="mb-3">
                                <label for="standard" class="form-label">Standard</label>
                                <select class="form-select" id="standard" name="standard">
                                    <option value="">Select standard</option>
                                    <option value="DVB-S2">DVB-S2</option>
                                    <option value="DVB-S2X">DVB-S2X</option>
                                    <option value="DVB-S">DVB-S</option>
                                    <option value="ISI">ISI</option>
                                    <option value="TDM">TDM</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="is_shared" name="is_shared">
                                <label class="form-check-label" for="is_shared">
                                    Share publicly with other users
                                </label>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Add Carrier</button>
                                <a href="/manage/carriers" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
