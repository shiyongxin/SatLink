<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transponder - SatLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">SatLink</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/manage/transponders">Transponders</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Add New Transponder</h2>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Transponder Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="freq" class="form-label">Frequency (MHz)</label>
                                <input type="number" step="0.01" class="form-control" id="freq" name="freq" required>
                            </div>

                            <div class="mb-3">
                                <label for="freq_band" class="form-label">Frequency Band</label>
                                <select class="form-select" id="freq_band" name="freq_band">
                                    <option value="">Select band</option>
                                    <option value="C">C-Band (4-8 GHz)</option>
                                    <option value="Ku">Ku-Band (12-18 GHz)</option>
                                    <option value="Ka">Ka-Band (26-40 GHz)</option>
                                    <option value="X">X-Band (7-12 GHz)</option>
                                    <option value="S">S-Band (2-4 GHz)</option>
                                    <option value="L">L-Band (1-2 GHz)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="eirp_max" class="form-label">EIRP Max (dBW)</label>
                                <input type="number" step="0.1" class="form-control" id="eirp_max" name="eirp_max">
                            </div>

                            <div class="mb-3">
                                <label for="b_transp" class="form-label">Bandwidth (MHz)</label>
                                <input type="number" step="0.1" class="form-control" id="b_transp" name="b_transp" value="36">
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="back_off" class="form-label">Back-off (dB)</label>
                                        <input type="number" step="0.1" class="form-control" id="back_off" name="back_off" value="0">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="contorno" class="form-label">Contour (dB)</label>
                                        <input type="number" step="0.1" class="form-control" id="contorno" name="contorno" value="0">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="polarization" class="form-label">Polarization</label>
                                <select class="form-select" id="polarization" name="polarization">
                                    <option value="">Select polarization</option>
                                    <option value="Horizontal">Horizontal</option>
                                    <option value="Vertical">Vertical</option>
                                    <option value="Left Circular">Left Circular</option>
                                    <option value="Right Circular">Right Circular</option>
                                    <option value="Dual">Dual</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="satellite_id" class="form-label">Satellite</label>
                                <select class="form-select" id="satellite_id" name="satellite_id" required>
                                    <option value="">Select satellite</option>
                                    {% for sat in satellites %}
                                    <option value="{{ sat.id }}">{{ sat.name }} ({{ "%.2f"|format(sat.sat_long) }}°, {{ "%.2f"|format(sat.sat_lat) }}°)</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="is_shared" name="is_shared">
                                <label class="form-check-label" for="is_shared">
                                    Share publicly with other users
                                </label>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Add Transponder</button>
                                <a href="/manage/transponders" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
